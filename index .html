<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ğŸ’– For My Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    .container {
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.8s ease;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes { background: #ff4d6d; color: #fff; }
    .no { background: #fff; color: #ff4d6d; }

    .hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="lagu-kita.mp3" type="audio/mpeg">
  </audio>

  <!-- PAGE 1 -->
  <div class="container" id="page1">
    <h1>ğŸ Do you want to see your gift?</h1>
    <p>Aku punya kejutan kecil buat kamu ğŸ’Œ</p>
    <button class="yes" onclick="yesClick()">YES ğŸ’–</button>
    <button class="no" onclick="noClick()">NO ğŸ˜</button>
  </div>

  <!-- PAGE 2 (NO) -->
  <div class="container hidden" id="pageNo">
    <h1>ğŸ˜¢ Yahhh...</h1>
    <p>Coba klik YES dong ğŸ¥º</p>
    <button class="yes" onclick="tryAgain()">TRY AGAIN ğŸ’•</button>
  </div>

  <!-- PAGE 3 (YES) -->
  <div class="container hidden" id="pageYes">
    <h1>ğŸ’– I Love You ğŸ’–</h1>
    <p>Terima kasih sudah jadi bagian hidupku ğŸ¥°</p>
  </div>

  <script>
    function yesClick() {
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('pageYes').classList.remove('hidden');

      const music = document.getElementById('bgMusic');
      music.volume = 0.8;
      music.play();
    }

    function noClick() {
      document.getElementById('page1').classList.add('hidden');
      document.getElementById('pageNo').classList.remove('hidden');
    }

    function tryAgain() {
      document.getElementById('pageNo').classList.add('hidden');
      document.getElementById('page1').classList.remove('hidden');
    }
  </script>

</body>
</html>
